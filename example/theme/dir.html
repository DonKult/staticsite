{% extends "base.html" %}
{% block content %}
<h1>{{page.title}}</h1>

<table class="table table-striped table-responsive">
  <thead>
    <tr>
      <th>Date</th>
      <th>Page</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
  {% for page in pages %}
  <tr>
    <td class="col-md-2"><a href="{{url_for(page)}}">{{page.meta.date.strftime("%Y-%m-%d")}}</a></td>
    <td class="col-md-3"><a href="{{url_for(page)}}">{{page.dst_link|basename}}</a></td>
    <td class="col-md-6"><a href="{{url_for(page)}}">{{page.meta.title}}</a></td>
  </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
